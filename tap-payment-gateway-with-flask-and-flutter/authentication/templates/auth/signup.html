<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class=" message is-danger">{{ messages[0] }} Go to <a href="{{url_for('auth.login')}}">Login</a> Page </div>
        {% endif %}
        {% endwith %}
      <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name='email' placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Create your password" required>
        <button type="submit" class="button" value="Signup">Sign Up</button>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
        <a href="/login">Login</a> 
        </span>
      </div>
    </div>
  </div>
</body>
</html>
